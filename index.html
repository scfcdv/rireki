    <title>履歴削除</title>
    <link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
    <style>
        main {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('keydown', function(event) {
          if (event.keyCode === 39) { 
            const randomString1 = generateRandomString(12); 
            let url = ' https://scfcdv.github.io/rireki/#' + randomString1;
            window.location.href = url;
          }
        });

        document.addEventListener('keydown', function(event) {
          if (event.keyCode === 89) { 
            runCodeRepeatedly();
          }
        });
        
        function executeCode() {
          const randomString2 = generateRandomString(12);
          let url2 = ' https://scfcdv.github.io/rireki/#' + randomString2;
          window.location.href = url2;
        }
        function runCodeRepeatedly() {
          setTimeout(function() {
            executeCode();
            runCodeRepeatedly();
          }, 30); 
        }

        function generateRandomString(length) {
          var characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
          var randomString = '';
          for (var i = 0; i < length; i++) {
            var randomIndex = Math.floor(Math.random() * characters.length);
            randomString += characters.charAt(randomIndex);
          }
          return randomString;
        }
    </script>
<h1>作れた</h1>
</body>
</html>
